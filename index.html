<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Vue interactive To-Do List</title>
</head>
<body>
    
    <div id="app" class="container mc-container d-flex flex-column justify-content-center">
        <div class="logo d-flex my-4 justify-content-center">
            <img :src="logo" alt="logo">
        </div>
        <div class="input-area mb-5 d-flex justify-content-center">
            <input 
                class="add-item" 
                type="text" 
                placeholder="Scrivi qualcosa per aggiungerla alla lista..."
                @keyup.enter="createItem()"
                v-model.trim="newMsg"
                >
            <div class="btn button btn-success" @click="createItem()">Aggiungi</div>
        </div>
        <p class="error text-center text-bg-danger">{{errorMsg}}</p>
        <div class="list-area" v-if="tasks.length > 0">
            <div class="card" v-for="(task, index) in tasks">
                <div class="card-body d-flex justify-content-between">
                    <span 
                        :class="{'done': task.done}"
                        @click="task.done = !task.done"
                        >
                        {{task.text}}
                    </span>
                        <i class="bi bi-trash" @click.stop="removeItem(index)"></i>
                </div>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/app.js"></script>
</body>
</html>
